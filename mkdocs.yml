# Project information
site_name: Ayaka 猫猫，猫猫 😸
site_url: https://bridgel.github.io/ayaka/

# Repository
repo_name: ayaka
repo_url: https://github.com/bridgeL/ayaka/

# Copyright
copyright: Copyright &copy; 2023 - 2023 bridgeL

# dir setting
docs_dir: website
site_dir: docs

# Configuration
theme:
  name: material
  palette:
    primary: teal
    accent: deep orange
  features:
  - content.code.copy
  - content.tabs.link
  - navigation.tabs
  - navigation.indexes
  - navigation.sections
  - navigation.tracking
  - navigation.top
  - navigation.footer
  - toc.integrate
  - search.highlight
  - search.suggest
  hide:
    - toc
nav:
- 主页: index.md
- 快速开始: 
  - 示例插件: quickstart/example.md
  - 碰撞域: quickstart/collision.md
  - 数据缓存: quickstart/cache.md
- 深入: 
  - 局限: dev/disable.md
  - 回调: dev/on.md
  - 属性: dev/property.md
  - 缓存: dev/cache.md
  - 配置: dev/config.md
  - 数据库: dev/database.md
  - 超时: dev/overtime.md
  - 脚本测试: dev/test.md
- 更新记录: change-log.md

markdown_extensions:
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
- toc:
    title: 本页索引
    permalink: true

plugins:
- search:
    lang:
    - en
    - ja
    separator: '[\s\-\.]+'

extra_javascript:
- js/demo.js
extra_css:
- css/demo.css
